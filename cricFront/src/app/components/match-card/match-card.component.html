@if (match) {
    <div class="card border h-full bg-slate-400 hover:bg-slate-500 transition-all shadow-md shadow-orange-100 mt-2 hover:mt-1 border-b-orange-500 hover:border-b-green-700 border-b-4 rounded-md cursor-pointer">
        <div class="bg-slate-700 p-1 w-full rounded-md text-slate-400 ">
            <h3 class="p-1">{{match.leagueHeading}} </h3>
        </div>
        <div class="p-2 m-2 border-l-2 border-l-slate-200">
            
            <div class="header border-b-2 pb-3 border-b-slate-200">
                <h1 class="font-bold ">{{match.teamHeading}}</h1>
                <p>{{match.matchNumberVenue}} </p>
            </div>
            <div class="body mt-3">
                <div class="flex justify-between px-2">
                    <p class="font-medium">{{match.battingTeam}} </p>
                    <p class="font-normal">{{match.battingTeamScore}} </p>
                </div>
                <div class="flex justify-between px-2">
                    <p class="font-medium text-gray-500">{{match.bowlTeam}} </p>
                    <p class="font-normal text-gray-500">{{match.bowlTeamScore}} </p>
                </div>
            </div>
            <div class="footer mt-3">
                <p class="text-red-700">{{match.liveText}} </p>
                <p class="text-green-700">{{match.textComplete}} </p>
            </div>
        </div>
    </div>
    
}
